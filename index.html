<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 5</title>
  </head>
  <body>
    <!-- div>form>(div>label)>input[type="text" id="" name=""] -->
    <form action="">
      <div>
        <div>
          <label for="">Siapa nama anda?</label>
        </div>
        <input type="text" id="name" name="name" />
      </div>

      <!-- div>form>(div>label)>input[type="number" id="" name=""] -->

      <div>
        <div>
          <label for="">Berapa umur anda?</label>
        </div>
        <input type="number" id="umur" name="umur" />
      </div>

      <!-- div>form>(div>label)>((input[type="radio" id="" name=""])>label)*2 -->
      <div>
        <div>
          <label for="">Jenis kelamin anda?</label>
        </div>
        <input type="radio" id="jenis_kelamin" name="jenis_kelamin" />
        <label for="">laki laki</label>
        <input type="radio" id="jenis_kelamin" name="jenis_kelamin" />
        <label for="">perempuan</label>
      </div>

      <!-- div>form>(div>label)>((input[type="radio" id="" name=""])>label)*2 -->

      <div>
        <div>
          <label for="">Apakah anda perokok?</label>
        </div>
        <input type="radio" id="comfirm" name="comfirm" />
        <label for="">ya</label>
        <input type="radio" id="comfirm" name="comfirm" />
        <label for="">tidak</label>
      </div>

      <!-- div>form>(div>label)>(div>(input[type="checkbox" id="" name=""])>(label))*4 -->

      <div>
        <div>
          <label for=""
            >Jika anda perokok, rokok apa yang anda pernah coba?</label
          >
        </div>
        <div>
          <input type="checkbox" id="rokok_1" name="rokok_1" />
          <label for="">Gudang Garam Filter</label>
        </div>
        <div>
          <input type="checkbox" id="rokok_2" name="rokok_2" />
          <label for="">Lucky Strike</label>
        </div>
        <div>
          <input type="checkbox" id="rokok_3" name="rokok_3" />
          <label for="">Malnoro</label>
        </div>
        <div>
          <input type="checkbox" id="rokok_4" name="rokok_5" />
          <label for="">Esse</label>
        </div>
      </div>

      <!-- div>(button[type="submit"])*2 -->
      <div>
        <button type="submit" onclick="window.location.href ='./survey.html'">
          Submit
        </button>
        <button type="submit">Reset</button>
      </div>
    </form>
  </body>
</html>
